<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #blog-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Adjust space between items */
        }
        .post {
            flex: 1 1 30%; /* Flex-grow, flex-shrink, and flex-basis */
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #fff;
        }
        .post-image img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .post-title {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }
        .post-date {
            color: #888;
            font-size: 0.9em;
        }
        .post-content {
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog List</h1>
        <div id="blog-list"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index_script.js"></script>
</body>
</html>
